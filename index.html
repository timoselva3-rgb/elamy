  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #ffcc00;
      --bg: #000;
      --text: #fff;
      --muted: #ccc;
      --radius: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Tajawal', sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      overflow-x: hidden;
      padding: 20px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(180deg, rgba(0,0,0,0.9), rgba(0,0,0,0.95)), url("https://i.ibb.co/W6xD6jH/star-bg.jpg") center/cover no-repeat;
      z-index: -1;
    }
    .logo {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--main-color);
      box-shadow: 0 0 25px var(--main-color);
      margin-top: 25px;
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow { from { box-shadow: 0 0 15px var(--main-color);} to { box-shadow: 0 0 35px var(--main-color);} }
    h1 { margin-top: 15px; font-size: 2.2em; color: var(--main-color); text-shadow: 0 0 15px var(--main-color); }
    a {
      display: block;
      background: rgba(255, 204, 0, 0.1);
      color: var(--main-color);
      text-decoration: none;
      margin: 14px auto;
      padding: 12px 15px;
      border-radius: var(--radius);
      width: 270px;
      font-weight: bold;
      border: 1px solid var(--main-color);
      box-shadow: 0 0 12px rgba(255, 204, 0, 0.3);
      transition: 0.3s;
    }
    a:hover { background: var(--main-color); color: #000; transform: scale(1.05); box-shadow: 0 0 25px var(--main-color); }
    footer { margin-top: 40px; color: var(--muted); font-size: 0.9em; }
  </style>
</head>
