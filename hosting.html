  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root { --main-color: #ffcc00; --bg: #000; --text: #fff; --radius: 16px; }
    body {
      font-family: 'Tajawal', sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      padding: 20px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(180deg, rgba(0,0,0,0.9), rgba(0,0,0,0.95)), url("https://i.ibb.co/W6xD6jH/star-bg.jpg") center/cover no-repeat;
      z-index: -1;
    }
    .logo {
      width: 170px; height: 170px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--main-color);
      box-shadow: 0 0 25px var(--main-color);
      margin-top: 25px;
    }
    .box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,204,0,0.3);
      border-radius: var(--radius);
      box-shadow: 0 0 20px rgba(255,204,0,0.1);
      padding: 25px 15px;
      margin-top: 30px;
      line-height: 2;
    }
    .box a { color: var(--main-color); text-decoration: none; font-weight: bold; }
    a.btn {
      display: block; margin: 15px auto; width: 270px;
      padding: 12px 15px; border-radius: var(--radius);
      border: 1px solid var(--main-color);
      color: var(--main-color); text-decoration: none;
      background: rgba(255, 204, 0, 0.1);
      transition: 0.3s; font-weight: bold;
    }
    a.btn:hover { background: var(--main-color); color: #000; transform: scale(1.05); }
  </style>
</head>
